<!DOCTYPE html>
<html>
<head>
    <title>Ä°NSTA KOD</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #00ff88;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top {
            display: flex;
            height: 50%;
            border-bottom: 1px solid #00ff88;
        }

        .left, .right {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
        }

        .left {
            border-right: 1px solid #00ff88;
        }

        .bottom {
            height: 50%;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            color: #00ffcc;
            margin-top: 0;
        }

        .box {
            border: 1px solid #00ff88;
            padding: 10px;
            margin-bottom: 10px;
        }

        .log {
            font-size: 13px;
            margin-bottom: 5px;
        }

        /* ðŸ”¥ Mobilde kopyala menÃ¼sÃ¼ kaybolmamasÄ± iÃ§in */
        .code-item {
            padding: 10px;
            border-bottom: 1px solid #003322;
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: default;
            word-break: break-all;
        }

        button {
            background: #00ff88;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button:hover {
            background: #00ffaa;
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
        }

        .counter {
            font-size: 22px;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="top">

    <!-- SOL PANEL -->
    <div class="left">
        <h2>CANLI TARAYICI</h2>

        <div class="box">
            <p>Durum:
                <span id="scanStatus" class="highlight"></span>
            </p>

            <p>Aktif URL:
                <span id="currentUrl" class="highlight"></span>
            </p>

            <p>Toplam Kod:
                <span id="totalCount" class="counter">0</span>
            </p>

            <p>Toplam Sitemap URL:
                <span id="totalUrls" class="counter">0</span>
            </p>

            <p>Ä°lerleme:
                <span id="progress" class="highlight">0 / 0</span>
            </p>
        </div>

        <h3>Log AkÄ±ÅŸÄ±</h3>
        <div id="logs"></div>
    </div>

    <!-- SAÄž PANEL -->
    <div class="right">
        <h2>SON BULUNAN</h2>

        <div class="box">
            <p>Kod:
                <span id="lastCode" class="highlight"></span>
            </p>

            <p>BulunduÄŸu URL:
                <span id="lastUrl" class="highlight"></span>
            </p>
        </div>
    </div>

</div>

<!-- ALT PANEL -->
<div class="bottom">
    <h2>TÃœM KODLAR</h2>

    <button onclick="window.location='/download'">
        TÃ¼m KodlarÄ± Ä°ndir
    </button>

    <div id="allCodes"></div>
</div>

<script>
let knownCodes = new Set();

function updatePanel() {
    fetch("/status")
        .then(res => res.json())
        .then(data => {

            // Durum
            document.getElementById("scanStatus").innerText =
                data.scanning ? "AKTÄ°F TARAMA" : "BEKLÄ°YOR";

            // Aktif URL (canlÄ±)
            document.getElementById("currentUrl").innerText =
                data.current_url || "Yok";

            // Son bulunan
            document.getElementById("lastCode").innerText =
                data.last_code || "Yok";

            document.getElementById("lastUrl").innerText =
                data.last_url || "Yok";

            // Kod sayacÄ±
            document.getElementById("totalCount").innerText =
                data.total || 0;

            // Sitemap URL sayÄ±sÄ± (anlÄ±k)
            document.getElementById("totalUrls").innerText =
                data.total_urls || 0;

            // Ä°lerleme (kaÃ§Ä±ncÄ± url taranÄ±yor)
            document.getElementById("progress").innerText =
                (data.current_index || 0) + " / " + (data.total_urls || 0);

            // Log akÄ±ÅŸÄ± (URL'ler dahil)
            document.getElementById("logs").innerHTML =
                (data.logs || []).slice(-40).map(l =>
                    "<div class='log'>â€¢ " + l + "</div>"
                ).join("");

            // ðŸ”¥ SADECE YENÄ° KODLARI EKLE (liste resetlenmez)
            const container = document.getElementById("allCodes");
            (data.codes || []).forEach(c => {
                const code = c[0];
                if (!knownCodes.has(code)) {
                    knownCodes.add(code);

                    const div = document.createElement("div");
                    div.className = "code-item";
                    div.textContent = code;

                    // En Ã¼ste ekle (yeni kodlar yukarÄ±da)
                    container.prepend(div);
                }
            });
        });
}

// 1 saniyede bir gÃ¼ncelle (canlÄ± tarama hissi)
setInterval(updatePanel, 1000);
updatePanel();
</script>

</body>
</html>
